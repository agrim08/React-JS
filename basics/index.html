<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div id="root">
      Not Rendered
      <!-- React will overwrite everything written in root with what we have passed in root.render-->
      <!-- <h1 id="title">Hello World</h1> -->
    </div>

    <!-- THIS IS THE SHORTEST REACT CODE -->

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Shortest code ends -->
    <script>
      const heading = React.createElement(
        "h1",
        {
          id: "title",
          style: { color: "red" },
        },
        "Welcome to namaste react"
      );

      console.log(heading);

      const root = ReactDOM.createRoot(document.getElementById("root"));

      //passing a react elemnet to react
      root.render(heading); //takes an html tag and modifies our dom.

      //async vs defer
    </script>
  </body>
</html>
